      <article>
        <div class = "articleTitle">
            <h2>Form Submission</h2>
       </div>
        <h2>Please complete submission as all entries are mandatory.</h2>

        <div class="form">
          <form name="signup" method="post" action="https://httpbin.org/post" enctype="multipart/form-data" onsubmit="return formValidation();">
            <table>
              <tr>
                <td><label>First Name</label></td>
                <td><input type="text" name="userFirstName" id = "firstName"/></td>
              </tr>
              <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" name="userLastName" id = "LastName"/></td>
              </tr>
              <tr>
                <td><label>Password</label></td>
                <td><input type="password" name="password" id = "Password"/></td>
              </tr>
              <tr>
                <td><label>Confirm Password</label></td>
                <td><input type="password" name="confirmation password" id = "ConfirmPassword"/></td>
              </tr>
              <tr>
                <td><label>Username</label></td>
                <td><input type="text" name="username" id = "Username"/></td>
              </tr>
              <tr>
                <td><label>Education Status</label></td>
                <td>
                  <input type="radio" name="educationStatus" value="graduated"/><label>Graduated</label>
                  <input type="radio" name="educationStatus" value="currentEnrolled"/><label>Current enrolled</label>
                  <input type="radio" name="educationStatus" value="notGraduated"/><label>Not graduated</label>
                </td>
              </tr>
              <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" id = "email" required="required"/></td>
              </tr>
              <tr>
                <td><label>Age</label></td>
                <td><input type="text" name="age" size="5" id = "Age"/></td>
              </tr>
            </table>
            <div style="padding: 10px 0px 0px 190px">
              <input type="hidden" name="lastName" id="lastName" value="Cordova"/>
              <input type="hidden" name="studentId" id="studentId" value="127556181"/>
              <input type="submit" value="Submit"/>
              <input type="reset" value="Clear"/>
            </div>
          </form>
        </div>
      </article>

      <article class="tips">
